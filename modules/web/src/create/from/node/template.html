<form
  [formGroup]="form"
  novalidate
>

<kd-help-section>
  <mat-form-field>
    <input
      matInput
      formControlName="nodePrefix"
      placeholder="Node Prefix"
      kdValidImageReference
      required
    />
  </mat-form-field>

  <kd-user-help>
    <ng-container
      >Prefix for worker nodes(nodes would be created as worker-01, worker-02, etc)</ng-container
    >
  </kd-user-help>
</kd-help-section>

<kd-help-section>
  <mat-form-field>
    <input
      matInput
      type="number"
      formControlName="nodeCount"
      placeholder="Number of Worker Nodes"
      min="1"
      kdWarnThreshold="100"
      required
    />
  </mat-form-field>
  <kd-user-help>
    <ng-container 
      >Number of nodes to be created</ng-container
    >
  </kd-user-help>
</kd-help-section>
</form>

<button
  type="button"
  (click)="create()"
  [disabled]="isCreateDisabled()"
  color="primary"
  mat-raised-button
>
  Deploy
</button>

<button
  type="button"
  (click)="cancel()"
  color="primary"
  mat-button
>
  Cancel
</button>
